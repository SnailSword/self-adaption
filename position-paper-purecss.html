            </div>
            <div class="zf-dpt-item-multi-line">

        <div class="zf-dpt-item-ts">
            <div class="zf-dpt-item-s">
                <div class="zf-dpt-item-p1">来信人</div>
                <div class="zf-dpt-item-p2">MR. LI</div>
            </div>
            <div class="zf-dpt-item-s">
                <div class="zf-dpt-item-p1 ">来信时间</div>
                <div class="zf-dpt-item-p2 ">2016-07-04</div>

        </div>
        <div class="cf"></div>

        <div class="zf-dpt-item-ts">
            <div class="zf-dpt-item-s">
                <div class="zf-dpt-item-p1">您的来信流水号</div>
                <div class="zf-dpt-item-p2"><input type="text"></div>

            <div class="zf-dpt-item-s">

                <div class="zf-dpt-item-p2 "><input type="text"></div>

            <div class="zf-dpt-item-p1">不满意的原因</div>
            <div class="zf-dpt-item-p2 ta-inside"> <textarea></textarea> </div>
        </div>
        <div class="zf-dpt-item-line">
            <input type="button" value="提交">
            <input type="button" value="取消">
        </div>
        </div>
    <script>
        $(document).ready(function () {
            //点击出不满意
            $('#unSat-reason').css("display","none");
            $('input').click(function () {
                console.log(1);
                if($(this).attr('value')=="2"){
                    $('#unSat-reason').css("display","block");
                }
                else {
                    $('#unSat-reason').css("display","none");

                }
            });
            //多行文本高度
//            var letterInRow = $('.zf-dpt-item-multi-line .zf-dpt-item-p2').width()/14;
//            var totalLetter = $('.zf-dpt-item-multi-line .zf-dpt-item-p2').text().length;
//            var lines = totalLetter/(letterInRow/14)+1;
//            height = lines*2.5;
//            $('.zf-dpt-item-multi-line .zf-dpt-item-p2').css('height',height);
//            $('.zf-dpt-item-multi-line .zf-dpt-item-p1').css('height',height);
            if(isIE(8)){
                $(':text').width(80);
            }
            if(isIE(7)){

                fie();

                function fie() {
                        $('.div-pretend-table').width(558);
                        $('.zf-dpt-item-s .zf-dpt-item-p2').each(function () {
                            $(this).css('width','41.9%');
                        });
                        $('.zf-dpt-item-b .zf-dpt-item-p2').each(function () {
                            $(this).css('width','71.1%');
                        });
                        $('.zf-dpt-item-b .zf-dpt-item-p1').each(function () {
                            $(this).css('width','24.9%');
                        });
                        $(':text').width(80);
                    }
                }
        });
        var isIE = function(ver){
            var b = document.createElement('b');
            b.innerHTML = '<!--[if IE ' + ver + ']><i></i><![endif]-->'
            return b.getElementsByTagName('i').length === 1
        }
    </script>

</body>
